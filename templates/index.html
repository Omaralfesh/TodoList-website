<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/styles.css">


  <!-- Bootstrap Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Montserrat+Alternates:wght@100;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3f39ceb761.js" crossorigin="anonymous"></script>


  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid main-container">

    <div class="container title">
      <h1>Welcome To Your Todo List</h1>
    </div>
    <div class="container-fluid todo-post">
    <form method="post" action="{{ url_for('home') }}">

      <div class="row g-3 align-items-center form-floating">
        <div class="col-auto form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="title" placeholder="name@example.com">
          <label style="margin-left: 1rem;" for="floatingInput">Enter a Todo Item</label>
        </div>
        <div class="col-auto mb-3">
          <button type="submit" class="btn"><i class="fas fa-plus-circle" style="font-size: 3rem; color: #EEEEEE;"></i></button>
        </div>
      </div>
    </form>
    </div>
    <div class="container todos-container rounded">

    <div class="todos-list">

     {% for todo in todos %}

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          {{ todo[1] }}
        </label>
        <label class="form-check-label" for="flexCheckDefault">
          {{ todo[2] }}
        </label>
        <label class="form-check-label" for="flexCheckDefault">
          <a href="{{ url_for('delete_todo', id=todo[0]) }}"><i class="far fa-trash-alt delete-icon"></i></a>
        </label>

      </div>
      <hr>
    {% endfor %}

    </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
